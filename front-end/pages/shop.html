<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Orinoco site e-commerce spécialiser dans la vente d'ours en peluche pour le plaisir de vos enfants">
    <link rel="stylesheet" href="/front-end/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Orinoco - panier</title>
</head>
<body>

    <!-- <header class="navbar">
        <div class="logo">
        </div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </header> -->

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="/front-end/index.html"><img src="/front-end/logo-nav.png" alt="logo et nom"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link acitve" aria-current="page" href="/front-end/index.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <main class="shop-page">
      <div class="container">
        <div class="row">
          <h1>Votre panier</h1>
          <table class="table table-borderless">
            <tbody id="shop-container"></tbody>
            <tfoot>
              <tr>
                <td><button id="viderPanier" class="btn btn-danger">Vider tout le panier </button></td>
                <td>TOTAL</td>
                <td id="total-price"></td>
              </tr>
            </tfoot>
          </table>

          <form action="#" method="POST" id="form">
            <div class="row">
              <div class="col">
                <input type="text" id="first-name" class="form-control" pattern="[A-Za-z]{1,32}" placeholder="Nom" required>
              </div>
              <div class="col">
                <input type="text" id="last-name" class="form-control" pattern="[A-Za-z]{1,32}" placeholder="Prénom" required>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" id="address" class="form-control" placeholder="Adresse" required>
              </div>
              <div class="col">
                <input type="text" id="city" class="form-control" pattern="[A-Za-z]{1,32}" placeholder="Ville" required>
              </div>
            </div>
            <div class="form-group">
              <input type="email" id="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
            </div>
            <button type="submit" id="send-form" class="btn">Valider</button>
          </form>
        </div>
      </div>
    </main>
    
    <footer>
        <div class="container">
          <div class="row">
            <div class="col">
              <h6>Social medias</h6>
              <ul class="list-unstyled social-items">
                <li>instagram</li>
                <li>facebook</li>
                <li>twitter</li>
                <li>pinterest</li>
              </ul>
            </div>

            <div class="col">
              <h6>Autres</h6>
              <ul class="list-unstyled other-items">
                <li>A propos</li>
                <li>Contact</li>
              </ul>
            </div>
          </div>
        </div>
    </footer>

    <script type="text/javascript" src="/front-end/js/shop.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/73d2e5fe29.js" crossorigin="anonymous"></script>
</body>
</html>
